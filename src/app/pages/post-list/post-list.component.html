<div class="card-columns">
        <div class="card bg-dark text-white" style="width: 25rem; margin: 2em;" *ngFor="let post of posts">
            <img src="{{post.picture}}" class="card-img" alt="{{post.ref_key}}">
            <div class="card-img-overlay">
                <h5 class="card-title">{{post.ref_key}}</h5>
            </div>
        </div>
</div>
